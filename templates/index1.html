<!DOCTYPE html>
<html>
<head>
    <title>SSH Client</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body{
        background-color: purple;

    }
    h1{
        color:white;
    }
    label{
        color:white;
    }
</style>
<body>
    <div class="container">
        <h1 class="mt-4">SSH Client</h1>
        <form method="post" action="/connect" class="mt-4">
            <div class="form-group">
                <label for="host">Host:</label>
                <input type="text" class="form-control" name="host" id="host" value="10.5.178.245">
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="text" class="form-control" name="port" id="port" value="22">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" id="username" value="vinayrajan">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Connect</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery (Optional, for Bootstrap functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
